<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #333, #000);
            color: #fff;
        }

        .app-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            position: relative; /* For positioning the info icon */
        }

        .dark-mode .app-card {
            background: #444;
            color: #fff;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .app-card h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .dark-mode .app-card h3 {
            color: #fff;
        }

        .app-card p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .dark-mode .app-card p {
            color: #ccc;
        }

        .app-card .btn-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            align-items: center;
            gap: 10px; /* Space between buttons */
        }

        .app-card .btn-row {
            display: flex;
            gap: 10px; /* Space between "View Demo" and "Test File" buttons */
        }

        .app-card a.launch {
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            background: transparent;
            color: #007bff;
            border: 2px solid #007bff; /* Blue outline */
        }

        .app-card a.launch:hover {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .app-card a.view-demo {
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            background: transparent;
            color: #28a745; /* Green color for demo button */
            border: 2px solid #28a745; /* Green outline */
        }

        .app-card a.view-demo:hover {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .app-card a.test-file {
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            background: transparent;
            color: #ffc107; /* Yellow color for test file button */
            border: 2px solid #ffc107; /* Yellow outline */
        }

        .app-card a.test-file:hover {
            background: #ffc107;
            color: black;
            border-color: #ffc107;
        }

        .app-card .info-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #666;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 1100; /* Ensure icon is above tooltip */
        }

        .dark-mode .app-card .info-icon {
            color: #ccc;
        }

        .app-card .info-icon:hover {
            color: #007bff; /* Change color on hover */
        }

        /* Renamed to avoid conflict with Bootstrap */
        .app-card .custom-tooltip {
            display: none;
            position: absolute;
            top: 40px; /* Position below the info icon */
            right: 15px;
            background-color: #333;
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9rem;
            z-index: 1000;
            white-space: nowrap; /* Prevent text from wrapping */
        }

        .dark-mode .app-card .custom-tooltip {
            background-color: #555;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .dark-mode .header h1 {
            color: #fff;
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
        }

        .dark-mode .header p {
            color: #ccc;
        }

        /* Ensure the modal background is opaque */
        .modal-content {
            background-color: rgba(0, 0, 0, 0.9) !important;
            z-index: 1200;
        }

        .modal-body {
            padding: 0;
        }

        .modal-body video {
            width: 100%;
            height: auto;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Audio Transcription</h1>
            <p>Upload an audio file to transcribe and diarize it.</p>
        </div>

        <!-- App Cards -->
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="app-card">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="error">
                        {% for message in messages %}
                        <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                    {% endif %}
                    {% endwith %}
                    <form method="POST" enctype="multipart/form-data" aria-label="Audio Transcription Form">
                        <input type="file" name="audio_file" accept="audio/*" required aria-label="Choose audio file">
                        <button type="submit" class="launch">Upload and Transcribe</button>
                    </form>
                    <a href="{{ url_for('download_transcript') }}" class="download-button">Download Transcript</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleTooltip(icon) {
            const tooltip = icon.nextElementSibling;

            if (tooltip.style.display === 'block') {
                tooltip.style.display = 'none';
            } else {
                document.querySelectorAll('.custom-tooltip').forEach((t) => {
                    t.style.display = 'none';
                });
                tooltip.style.display = 'block';
            }
        }

        document.addEventListener('click', (event) => {
            if (!event.target.classList.contains('info-icon')) {
                document.querySelectorAll('.custom-tooltip').forEach((tooltip) => {
                    tooltip.style.display = 'none';
                });
            }
        });

        const body = document.body;
        const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDarkMode) {
            body.classList.add('dark-mode');
        } else {
            body.classList.remove('dark-mode');
        }

        // Auto-play video when modal is shown
        var videoModal = document.getElementById('videoModal');
        videoModal.addEventListener('shown.bs.modal', function () {
            var videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.play();
        });

        // Reset video when modal is hidden
        videoModal.addEventListener('hidden.bs.modal', function () {
            var videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
        });
    </script>
</body>
</html>
